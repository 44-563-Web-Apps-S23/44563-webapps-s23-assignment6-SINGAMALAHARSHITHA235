<!DOCTYPE html>
<html>

<head>
    <title>Candy Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>

<body>

    <h2>Harshitha Singamala chooses candy</h2>

    <form>
        
        <input type="checkbox" class="form-check-input" id="Chocolate" name="dark chocolate" value="True" >
        <label for="dark">Dark Chocolate</label><br>
        
        <input type="checkbox" class="form-check-input" id="nuts" name="nuts" value="True">
        <label for="nuts">Nuts</label><br>
        
        <input type="checkbox" class="form-check-input" id="chewy" name="chewy" value="False" >
        <label for="chewy">Chewy</label><br>
        <input type="button" class="btn btn-primary" onclick="selectBox()" value="select a box">
    </form>
    <p id="result1">This text will be displayed</p>
    <form>
        <label for="size">Enter the size</label>
        <input type="text" id="size" name="size" value="size"><br><br>
        <label for="price">Enter price</label>
        <input type="text" id="price" name="price"><br><br>
        <input type="button" class="btn btn-secondary"onclick="updateBox()" value="Update box">

        
    </form>
    <p id="result2">This text will be displayed</p>
    <script>
        var my_candy_box = {}
        function selectBox(){
            my_candy_box ={};
            my_candy_box.dark = document.getElementById("Chocolate").checked
            my_candy_box.nuts = document.getElementById("nuts").checked
            my_candy_box.chewy = document.getElementById("chewy").checked
            document.getElementById("result1").innerHTML=JSON.stringify(my_candy_box)

        }
        function updateBox(){
            my_candy_box.size = document.getElementById("size").value
            my_candy_box.price = document.getElementById("price").value
            document.getElementById("result2").innerHTML=JSON.stringify(my_candy_box)

        }
    </script>
    


</body>
</html>
